    <style>
      * {
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background: #f3f8ff;
        color: #333;
      }

      h2.section-title {
        text-align: center;
        font-weight: 700;
        color: #2196f3;
        margin-bottom: 60px;
        font-size: 2.5rem;
      }

      h2.section-title::after {
        content: "";
        width: 100px;
        height: 4px;
        background: #2196f3;
        display: block;
        margin: 10px auto;
        border-radius: 3px;
      }

      .gallery-section {
        padding: 100px 0;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 6px 25px rgba(33, 150, 243, 0.15);
        transition: all 0.4s ease;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.5s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.08);
        filter: brightness(1.1);
      }

      .gallery-item::after {
        content: "\f002";
        font-family: "Bootstrap-icons";
        color: #fff;
        font-size: 40px;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.4s;
      }

      .gallery-item:hover::after {
        opacity: 1;
      }

      .video-card {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 6px 25px rgba(33, 150, 243, 0.15);
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .video-card img {
        width: 100%;
        height: 230px;
        object-fit: cover;
        transition: all 0.5s ease;
      }

      .video-card:hover img {
        transform: scale(1.08);
        filter: brightness(1.1);
      }

      .video-card::after {
        content: "\f4f4";
        font-family: "Bootstrap-icons";
        color: #fff;
        font-size: 55px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.9;
        transition: 0.3s;
      }

      .gallery-section:nth-child(even) {
        background: #fff;
      }

      @media (max-width: 767px) {
        .gallery-section {
          padding: 70px 0;
        }
      }
    </style>
